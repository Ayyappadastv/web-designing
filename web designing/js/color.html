<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #box{
            width: 250px;
            height: 200px;
            border:solid 2px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button onclick="color('red')">RED</button>
    <button onclick="color('green')">GREEN</button>
    <button onclick="color('yellow')">YELLOW</button>
    <button onclick="color('blue')">BLUE</button>

    <script>
        function color(col){
            document.getElementById("box").style.background=col
        }
        
    </script>
</body>
</html>
