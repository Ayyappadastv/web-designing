<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click here</button>
    <div id="box" style="width: 200px; height: 200px; background: hotpink;">

    </div>
    <input type="text" id="inp">
    <label style="display: none;" id="err">enter minimum charecters</label>
    <input type="text">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                //alert("Button Clicked")
                $("#box").toggle(2000)
            })

            $("#btn").mouseenter(function(){
                $(this).css({"background":"red"})

            })

            $("#inp").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    //alert("enter minimum charecters")
                    $("#err").show()
                }else{
                    $("#err").hide
                }
            })   
        })
    </script>
</body>
</html>
